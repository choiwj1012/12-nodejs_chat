<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>BitRiver Chat Room</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/socket.io.js"></script>
		<script src="js/index.js"></script>
	</head>
	
	<body>
	
		<div id="wrapper">
		
			<div id="chatUsers">
				<p>접속한 사람들</p>
				<div id="users">
					
				</div>
			</div>
		
			<header>			
				<div id="iconDiv">
					<a href="#">
						<i class="fa fa-ellipsis-v" aria-hidden="true" id="icon"></i>
					</a>
				</div>
			</header>
		
			<section>
				<div id="scrollBlind">
					<div id="conversation">
					
					</div>
				</div>
			</section>
		
			<footer>
				<div>
					<input id="data" placeholder="이곳에 메시지를 입력하세요"/>
					<button id="datasend">send</button>		
				</div>
			</footer>
		
		</div>
		
	</body>
	
</html>
