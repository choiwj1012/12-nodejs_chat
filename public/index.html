<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>BitRiver Chat Room</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/socket.io.js"></script>
		<script src="js/index.js"></script>
	</head>
	
	<body>
	
		<div id="wrapper">
		
			<div id="chatUsers">
				<div id="title_bar">
					<p>접속한 사람들</p>
				</div>
				<div id="users">

				</div>
				<input id="nick" type="text" placeholder="닉네임변경" />
				<button id="changeNick_btn">변경</button>
			</div>
		
			<header>			
				<div id="iconDiv">
					
					<a href="#">
						<img id="user_list_btn" src="img/120px_chat_list_color.png" />
					</a>
					
					<span id="iconDiv_text">
						글자자리	
					</span>
					
				</div>
			</header>
		
			<section>
				<div id="conversation">
					
				</div>
			</section>
		
			<footer>
				<div id="input_layout">
					<input id="data" placeholder="이곳에 메시지를 입력하세요"/>
					<button id="datasend"></button>
				</div>		
			</footer>
		
		</div>
		
	</body>
	
</html>
